<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Vision Calling</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="video-wrapper" class="video-wrapper">
    <div id="local-video-container" class="local-video-container-solo">
      <div class="local-video-player-solo" id="local-player">
        <div class="local-name-wrapper">
          <span class="user-name">{{ currentUser?.name || "loading..." }}</span>
        </div>
      </div>
    </div>
    <div
      class="uk-child-width-1-1 vid-grid remote-video-wrapper-solo"
      id="remote-container-wrapper"
      uk-grid
    >
      <div *ngFor="let user of rtc.rtcDetails.client?.remoteUsers">
        <div class="remote-video-container">
          <div
            class="remote-video-player"
            [id]="'remote-user-player-'+ user.uid"
          >
            <ng-container *ngFor="let userDB of rtc?.remoteUsersDB">
              <ng-container *ngIf="userDB._id === user.uid">
                <div class="remote-name-wrapper">
                  <span class="user-name">
                    {{ userDB?.name || "loading..." }}</span
                  >
                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="controls">
    <ion-fab slot="fixed" vertical="bottom" horizontal="start">
      <ion-fab-button>
        <ion-icon name="grid"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ng-container *ngIf="!videoMuted">
          <ion-fab-button (click)="videoMute()">
            <ion-icon name="videocam"></ion-icon>
          </ion-fab-button>
        </ng-container>
        <ng-container *ngIf="videoMuted">
          <ion-fab-button (click)="videoUnmute()">
            <ion-icon name="videocam-off"></ion-icon>
          </ion-fab-button>
        </ng-container>
      </ion-fab-list>
      <ion-fab-list side="end">
        <ng-container *ngIf="!audioMuted">
          <ion-fab-button (click)="audioMute()">
            <ion-icon name="mic"></ion-icon>
          </ion-fab-button>
        </ng-container>
        <ng-container *ngIf="audioMuted">
          <ion-fab-button (click)="audioUnmute()">
            <ion-icon name="mic-off"></ion-icon>
          </ion-fab-button>
        </ng-container>
      </ion-fab-list>
    </ion-fab>
    <ng-container *ngIf="nativePlatform">
      <ion-fab slot="fixed" vertical="bottom" horizontal="center">
        <ion-fab-button (click)="toggleCamera()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ng-container>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="end()">
        <ion-icon name="close"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
