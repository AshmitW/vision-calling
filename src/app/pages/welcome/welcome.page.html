<ion-content [fullscreen]="true">
  <swiper-container [pagination]="true">
    <swiper-slide>
      <img src="./assets/logo.png" />
      <h2>Welcome</h2>
      <p>
        Vision Calling allows you to connect with your friends in an instant!
      </p>
    </swiper-slide>

    <swiper-slide>
      <img src="./assets/code.png" />
      <h2>How to use?</h2>
      <p>Just enter a code that you and your friend both know and voila!</p>
    </swiper-slide>

    <swiper-slide>
      <img src="./assets/call.png" />
      <h2>Why stop at 2?</h2>
      <p>
        As long as your friends use the same code as you, they can join too!
      </p>
    </swiper-slide>

    <swiper-slide>
      <img src="./assets/logo.png" />
      <h2>Ready?</h2>
      <ion-button
        style="text-transform: none"
        (click)="welcomeCompleted()"
        expand="block"
        strong="true"
      >
        let's go <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </swiper-slide>
  </swiper-container>
</ion-content>
