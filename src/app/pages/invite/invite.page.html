<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Invite other users into call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Invite other users into call</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="refreshUsers($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar
    animated="true"
    placeholder="Search users"
    inputmode="search"
    [(ngModel)]="keyword"
    (ionChange)="getUsers()"
  ></ion-searchbar>
  <ion-list>
    <ion-item
      *ngFor="let user of users; let index"
      (click)="inviteToCall(user._id)"
      button
    >
      <ion-avatar slot="start">
        <ion-icon name="person-circle" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>{{ user.name }}</ion-label>
      <ng-template *ngIf="user.isLiveStreaming">
        <ion-badge color="danger" slot="end">LIVE</ion-badge>
      </ng-template>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
